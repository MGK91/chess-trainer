<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gambit Master Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; margin: 0; touch-action: none; overflow: hidden; }
        #board { width: 92vw; max-width: 380px; margin: 10px 0; border: 3px solid #444; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 92vw; max-width: 380px; margin-top: 10px; }
        button { padding: 12px 5px; background: #34495e; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 13px; }
        .info { background: #2c3e50; padding: 15px; border-radius: 10px; width: 85vw; max-width: 350px; text-align: center; margin-top: 10px; border-bottom: 4px solid #2ecc71; }
        .highlight-sq { box-shadow: inset 0 0 10px 5px #f1c40f !important; }
        #status-pill { background: #27ae60; padding: 2px 10px; border-radius: 10px; font-size: 12px; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body>

    <h2 style="color:#f1c40f; margin: 10px 0 5px 0;">♟️ Gambit Master</h2>
    
    <div id="board"></div>

    <div class="info">
        <div id="status-pill">LESSON MODE</div>
        <div id="level-name" style="font-weight:bold; font-size: 1.1rem;">Evans Attack</div>
        <div id="coach-msg">Tap a piece to start!</div>
    </div>

    <div class="controls">
        <button onclick="loadLevel('evans_attack')">Evans Attack</button>
        <button onclick="loadLevel('evans_defend')">Evans Defend</button>
        <button onclick="loadLevel('morra_attack')">Morra Attack</button>
        <button onclick="loadLevel('morra_defend')">Morra Defend</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var moveIndex = 0;
        var currentLevel = 'evans_attack';
        var sourceSquare = null;
        var isAAMode = false; // AI Active Mode

        // Stockfish Worker
        var sf = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js');

        const data = {
            'evans_attack': { side: 'w', moves: ["e4", "e5", "Nf3", "Nc6", "Bc4", "Bc5", "b4"], hints: ["e4", "Nf3", "Bc4", "b4!"] },
            'evans_defend': { side: 'b', moves: ["e4", "e5", "Nf3", "Nc6", "Bc4", "Bc5", "b4", "Bxb4", "c3", "Be7", "d4", "Na5"], hints: ["e5", "Nc6", "Bc5", "Bxb4", "Be7", "Na5!"] },
            'morra_attack': { side: 'w', moves: ["e4", "c5", "d4", "cxd4", "c3"], hints: ["e4", "d4", "c3!"] },
            'morra_defend': { side: 'b', moves: ["e4", "c5", "d4", "cxd4", "c3", "dxc3", "Nxc3", "Nc6", "Nf3", "e6", "Bc4", "Qc7", "O-O", "Nf6", "Qe2", "Ng4"], hints: ["c5", "dxc3", "Nc6", "e6", "Qc7", "Nf6", "Ng4!"] }
        };

        function handleMove(square) {
            if (sourceSquare === null) {
                let piece = game.get(square);
                if (piece && piece.color === (isAAMode ? game.turn() : data[currentLevel].side)) {
                    sourceSquare = square;
                    $('.square-' + square).addClass('highlight-sq');
                }
                return;
            }

            let move = game.move({ from: sourceSquare, to: square, promotion: 'q' });
            $('.square-' + sourceSquare).removeClass('highlight-sq');
            let oldSource = sourceSquare;
            sourceSquare = null;

            if (move === null) return;

            // LESSON LOGIC
            if (!isAAMode) {
                let expected = data[currentLevel].moves[moveIndex];
                if (move.san !== expected) {
                    game.undo();
                    alert("Not the Gambit move! Try " + expected);
                    return;
                }
                moveIndex++;
                board.position(game.fen());
                
                if (moveIndex < data[currentLevel].moves.length) {
                    setTimeout(() => {
                        game.move(data[currentLevel].moves[moveIndex]);
                        moveIndex++;
                        board.position(game.fen());
                        updateHint();
                    }, 600);
                } else {
                    switchToAI();
                }
            } else {
                // AI LOGIC
                board.position(game.fen());
                if (!game.game_over()) {
                    $('#coach-msg').text("AI is thinking...");
                    askStockfish();
                } else {
                    $('#coach-msg').text("Game Over!");
                }
            }
        }

        function switchToAI() {
            isAAMode = true;
            $('#status-pill').text("AI MODE ACTIVE").css('background', '#e67e22');
            $('#coach-msg').text("Lesson learned! Now try to win the game.");
            if (game.turn() !== data[currentLevel].side) askStockfish();
        }

        function askStockfish() {
            sf.postMessage('position fen ' + game.fen());
            sf.postMessage('go depth 12');
            sf.onmessage = function(e) {
                if (e.data.includes('bestmove')) {
                    let move = e.data.split(' ')[1];
                    game.move(move, {sloppy: true});
                    board.position(game.fen());
                    $('#coach-msg').text("Your turn!");
                    if (game.game_over()) $('#coach-msg').text("Checkmate! Game over.");
                }
            };
        }

        function updateHint() {
            let hIdx = Math.floor(moveIndex / 2);
            if(data[currentLevel].hints[hIdx]) $('#coach-msg').text("Goal: " + data[currentLevel].hints[hIdx]);
        }

        function loadLevel(key) {
            currentLevel = key; moveIndex = 0; isAAMode = false; sourceSquare = null;
            game.reset();
            $('#status-pill').text("LESSON MODE").css('background', '#27ae60');
            board.orientation(data[key].side === 'w' ? 'white' : 'black');
            board.position('start');
            updateHint();
            if (data[key].side === 'b') {
                game.move(data[key].moves[0]);
                moveIndex = 1;
                board.position('start'); // force visual reset
                setTimeout(() => board.position(game.fen()), 100);
                updateHint();
            }
        }

        board = Chessboard('board', {
            draggable: false, // Disables the disruptive "ghost" dragging
            position: 'start',
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });

        // Use touchstart for instant response
        $('#board').on('touchstart click', '.square-55d63', function(e) {
            e.preventDefault();
            handleMove($(this).attr('data-square'));
        });

        loadLevel('evans_attack');
    </script>
</body>
</html>
