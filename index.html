<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gambit Master Mobile</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; touch-action: none; }
        #board { width: 92vw; max-width: 380px; margin: 10px 0; border: 3px solid #444; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 92vw; max-width: 380px; margin-bottom: 15px; }
        button { padding: 14px 5px; background: #34495e; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 14px; }
        .info { background: #2c3e50; padding: 15px; border-radius: 10px; width: 85vw; max-width: 350px; text-align: center; border-bottom: 4px solid #f1c40f; }
        .highlight-sq { box-shadow: inset 0 0 10px 5px yellow !important; border: 2px solid yellow !important; }
    </style>
</head>
<body>

    <h2 style="color:#f1c40f">‚ôüÔ∏è Gambit Trainer</h2>

    <div class="controls">
        <button id="btn1" onclick="loadLevel('evans_attack')">Evans Attack</button>
        <button id="btn2" onclick="loadLevel('evans_defend')">Evans Defend</button>
        <button id="btn3" onclick="loadLevel('morra_attack')">Morra Attack</button>
        <button id="btn4" onclick="loadLevel('morra_defend')">Morra Defend</button>
    </div>

    <div id="board"></div>

    <div class="info">
        <div id="level-name" style="font-weight:bold; font-size: 1.1rem;">Evans Attack</div>
        <div id="coach-msg">Tap a piece to start!</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var moveIndex = 0;
        var currentLevel = 'evans_attack';
        var sourceSquare = null;

        const data = {
            'evans_attack': { side: 'w', moves: ["e4", "e5", "Nf3", "Nc6", "Bc4", "Bc5", "b4"], hints: ["e4", "Nf3", "Bc4", "b4!"] },
            'evans_defend': { side: 'b', moves: ["e4", "e5", "Nf3", "Nc6", "Bc4", "Bc5", "b4", "Bxb4", "c3", "Be7", "d4", "Na5"], hints: ["e5", "Nc6", "Bc5", "Bxb4", "Be7", "Na5!"] },
            'morra_attack': { side: 'w', moves: ["e4", "c5", "d4", "cxd4", "c3"], hints: ["e4", "d4", "c3!"] },
            'morra_defend': { side: 'b', moves: ["e4", "c5", "d4", "cxd4", "c3", "dxc3", "Nxc3", "Nc6", "Nf3", "e6", "Bc4", "Qc7", "O-O", "Nf6", "Qe2", "Ng4"], hints: ["c5", "dxc3", "Nc6", "e6", "Qc7", "Nf6", "Ng4!"] }
        };

        function handleMove(square) {
            // SELECTING
            if (sourceSquare === null) {
                let piece = game.get(square);
                if (piece && piece.color === data[currentLevel].side) {
                    sourceSquare = square;
                    $('.square-' + square).addClass('highlight-sq');
                }
                return;
            }

            // MOVING
            let move = game.move({ from: sourceSquare, to: square, promotion: 'q' });
            $('.square-' + sourceSquare).removeClass('highlight-sq');
            
            if (move === null) {
                // If they tapped a different one of their own pieces, switch to that
                let newPiece = game.get(square);
                if (newPiece && newPiece.color === data[currentLevel].side) {
                    sourceSquare = square;
                    $('.square-' + square).addClass('highlight-sq');
                } else {
                    sourceSquare = null;
                }
                return;
            }

            // CHECK LESSON
            let expected = data[currentLevel].moves[moveIndex];
            if (move.san !== expected) {
                game.undo();
                alert("Coach: Incorrect move for this Gambit! We need " + expected);
                sourceSquare = null;
                return;
            }

            board.position(game.fen());
            moveIndex++;
            sourceSquare = null;

            if (moveIndex < data[currentLevel].moves.length) {
                setTimeout(() => {
                    game.move(data[currentLevel].moves[moveIndex]);
                    board.position(game.fen());
                    moveIndex++;
                    updateHint();
                }, 600);
            } else {
                $('#coach-msg').text("üåü Level Complete!");
            }
        }

        function updateHint() {
            let hIdx = Math.floor(moveIndex / 2);
            if(data[currentLevel].hints[hIdx]) $('#coach-msg').text("Goal: " + data[currentLevel].hints[hIdx]);
        }

        function loadLevel(key) {
            currentLevel = key;
            moveIndex = 0;
            sourceSquare = null;
            game.reset();
            $('.square-55d63').removeClass('highlight-sq');
            board.orientation(data[key].side === 'w' ? 'white' : 'black');
            board.position('start');
            $('#level-name').text(data[key].side === 'w' ? "White: Attack" : "Black: Defense");
            updateHint();
            if (data[key].side === 'b') setTimeout(() => {
                game.move(data[key].moves[0]);
                board.position(game.fen());
                moveIndex = 1;
                updateHint();
            }, 500);
        }

        board = Chessboard('board', {
            position: 'start',
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });

        // Use touchstart for instant mobile response
        $('#board').on('touchstart click', '.square-55d63', function(e) {
            e.preventDefault();
            let square = $(this).attr('data-square');
            handleMove(square);
        });

        loadLevel('evans_attack');
    </script>
</body>
</html>
