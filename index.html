<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gambit Master Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; margin: 0; padding-top: 10px; touch-action: none; }
        #board { width: 90vw; max-width: 360px; margin: 10px 0; border: 3px solid #444; position: relative; z-index: 1; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 90vw; max-width: 360px; z-index: 10; position: relative; }
        button { padding: 15px 5px; background: #34495e; color: white; border: 2px solid #555; border-radius: 8px; font-weight: bold; font-size: 13px; -webkit-appearance: none; }
        button:active { background: #27ae60; }
        .info { background: #2c3e50; padding: 15px; border-radius: 10px; width: 80vw; max-width: 330px; text-align: center; margin-top: 10px; border-bottom: 4px solid #f1c40f; }
        .highlight-sq { box-shadow: inset 0 0 10px 5px #f1c40f !important; }
        #debug-log { font-size: 10px; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

    <h2 style="color:#f1c40f; margin: 5px;">♟️ Gambit Trainer</h2>
    
    <div id="board"></div>

    <div class="info">
        <div id="level-name" style="font-weight:bold;">Evans Attack</div>
        <div id="coach-msg">Tap a piece to start!</div>
    </div>

    <div class="controls">
        <button onclick="window.loadLevel('evans_attack')">Evans Attack</button>
        <button onclick="window.loadLevel('evans_defend')">Evans Defend</button>
        <button onclick="window.loadLevel('morra_attack')">Morra Attack</button>
        <button onclick="window.loadLevel('morra_defend')">Morra Defend</button>
        <button onclick="window.loadLevel('mate_rook')" style="grid-column: span 2; background: #8e44ad;">Practice: King+Rook Mate</button>
    </div>

    <div id="debug-log">Status: Initializing...</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var moveIndex = 0;
        var currentLevel = 'evans_attack';
        var sourceSquare = null;
        var isAAMode = false; 

        var sf = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js');

        const data = {
            'evans_attack': { side: 'w', type: 'lesson', moves: ["e4", "e5", "Nf3", "Nc6", "Bc4", "Bc5", "b4"], hints: ["e4", "Nf3", "Bc4", "b4!"] },
            'evans_defend': { side: 'b', type: 'lesson', moves: ["e4", "e5", "Nf3", "Nc6", "Bc4", "Bc5", "b4", "Bxb4", "c3", "Be7", "d4", "Na5"], hints: ["e5", "Nc6", "Bc5", "Bxb4", "Be7", "Na5!"] },
            'morra_attack': { side: 'w', type: 'lesson', moves: ["e4", "c5", "d4", "cxd4", "c3"], hints: ["e4", "d4", "c3!"] },
            'morra_defend': { side: 'b', type: 'lesson', moves: ["e4", "c5", "d4", "cxd4", "c3", "dxc3", "Nxc3", "Nc6", "Nf3", "e6", "Bc4", "Qc7", "O-O", "Nf6", "Qe2", "Ng4"], hints: ["c5", "dxc3", "Nc6", "e6", "Qc7", "Nf6", "Ng4!"] },
            'mate_rook': { side: 'w', type: 'ai', fen: '8/8/8/8/8/3k4/8/3KR3 w - - 0 1', msg: "Box the King to the edge!" }
        };

        window.loadLevel = function(key) {
            console.log("Loading level: " + key);
            currentLevel = key; moveIndex = 0; isAAMode = false; sourceSquare = null;
            game.reset();
            $('.square-55d63').removeClass('highlight-sq');
            if (data[key].type === 'ai') {
                game.load(data[key].fen);
                isAAMode = true;
                $('#coach-msg').text(data[key].msg);
            } else {
                $('#coach-msg').text("Goal: " + data[key].hints[0]);
            }
            board.orientation(data[key].side === 'w' ? 'white' : 'black');
            board.position(game.fen());
            $('#level-name').text(data[key].side === 'w' ? "Attack" : "Defense");
            
            if (data[key].side === 'b' && data[key].type === 'lesson') {
                setTimeout(() => {
                    game.move(data[key].moves[0]);
                    moveIndex = 1;
                    board.position(game.fen());
                }, 500);
            }
            $('#debug-log').text("Level Loaded: " + key);
        };

        function handleMove(square) {
            if (sourceSquare === null) {
                let piece = game.get(square);
                if (piece && piece.color === game.turn()) {
                    sourceSquare = square;
                    $('.square-' + square).addClass('highlight-sq');
                }
                return;
            }

            let move = game.move({ from: sourceSquare, to: square, promotion: 'q' });
            $('.square-' + sourceSquare).removeClass('highlight-sq');
            sourceSquare = null;

            if (move === null) return;

            board.position(game.fen());

            if (!isAAMode && data[currentLevel].type === 'lesson') {
                let expected = data[currentLevel].moves[moveIndex];
                if (move.san !== expected) {
                    game.undo();
                    alert("Try again! Use the Gambit move: " + expected);
                    board.position(game.fen());
                    return;
                }
                moveIndex++;
                if (moveIndex < data[currentLevel].moves.length) {
                    setTimeout(() => {
                        game.move(data[currentLevel].moves[moveIndex]);
                        moveIndex++;
                        board.position(game.fen());
                        let hIdx = Math.floor(moveIndex / 2);
                        if(data[currentLevel].hints[hIdx]) $('#coach-msg').text("Goal: " + data[currentLevel].hints[hIdx]);
                    }, 600);
                } else {
                    isAAMode = true;
                    $('#coach-msg').text("Lesson done! Finish the game vs AI.");
                    if (game.turn() !== data[currentLevel].side) askStockfish();
                }
            } else {
                if (!game.game_over()) {
                    $('#coach-msg').text("AI is thinking...");
                    askStockfish();
                }
            }
        }

        function askStockfish() {
            sf.postMessage('position fen ' + game.fen());
            sf.postMessage('go depth 10');
            sf.onmessage = function(e) {
                if (e.data.includes('bestmove')) {
                    let m = e.data.split(' ')[1];
                    game.move(m, {sloppy: true});
                    board.position(game.fen());
                    $('#coach-msg').text("Your turn!");
                }
            };
        }

        board = Chessboard('board', {
            draggable: false,
            position: 'start',
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });

        // Event delegation for mobile taps
        $(document).on('click touchstart', '.square-55d63', function(e) {
            e.preventDefault();
            handleMove($(this).attr('data-square'));
        });

        $('#debug-log').text("Ready. Tap a button to start.");
    </script>
</body>
</html>
